<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesBoard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sales-board">
        <h1>Salesboardüîî</h1>
        <div id="person-frame">
            <img src="images/picture.jpg" alt="developer image">
        </div>
        <div id="button-section">
            <button value="‚≠ê" onclick="productA.sellA()" id="star">‚≠ê</button>
            <button value="üî•" onclick="productB.sellB()" id="flame">üî•</button>
        </div>

        <div class="results">
            <h2>Live Sales - <span id="live-sales-num">0</span></h2>
            <p class="sales-achievements-style" id="sales-output"></p>
        </div>
        <div class="results">
            <h2>Live Achievements - <span id="live-achievement-num">0</span></h2>
            <p class="sales-achievements-style" id="achievement-output"></p>
        </div>
        <div id="revenue-commision-section">
            <div class="totals" id="rev">
                <h2>Total Revenue</h2>
                <p class="total-display">$0</p>
            </div>
            <div class="totals" id="com">
                <h2>Total Commision </h2>
                <p class="total-display">$0</p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
